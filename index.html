<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <form class="row g-3 needs-validation" id="registration-form" novalidate>
      <h1 class="display-4">Registration Form</h1>
      <!-- FIRST NAME -->
      <div class="col-md-6">
        <label for="first-name" class="form-label">First name</label>
        <input
          type="text"
          class="form-control"
          id="first-name"
          required
          autocomplete="off"
          onkeyup="validate()"
        />
        <div class="invalid-feedback" id="first-name-invalid">
          Please enter a valid first name.
        </div>
      </div>

      <!-- LAST NAME -->
      <div class="col-md-6">
        <label for="last-name" class="form-label">Last name</label>
        <input
          type="text"
          class="form-control"
          id="last-name"
          required
          autocomplete="off"
          onkeyup="validate()"
        />
        <div class="invalid-feedback" id="last-name-invalid">
          Please enter a valid last name.
        </div>
      </div>

      <!-- EMAIL -->
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input
            type="text"
            class="form-control"
            id="email"
            aria-describedby="inputGroupPrepend"
            required
            autocomplete="off"
          />
          <div class="invalid-feedback" id="email-invalid">
            Please enter a valid email address.
          </div>
        </div>
      </div>

      <!-- MOBILE NUMBER -->
      <div class="col-md-6">
        <label for="mobile-number" class="form-label">Mobile Number</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">+91</span>
          <input
            type="text"
            class="form-control"
            id="mobile-number"
            aria-describedby="inputGroupPrepend"
            required
            autocomplete="off"
            onkeyup="validate()"
          />
          <div class="invalid-feedback" id="mobile-invalid">
            Please enter a valid mobile number.
          </div>
        </div>
      </div>

      <!-- GENDER -->
      <div class="col-md-6">
        <div class="mb-3" id="gender-label">Gender</div>
        <div class="gender-box">

          <div class="form-check ">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="female"
            />
            <label class="form-check-label" for="female"> Female </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="male"
            />
            <label class="form-check-label" for="male"> Male </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="others"
            />
            <label class="form-check-label" for="others"> Others </label>
          </div>
        </div>
        <div class="invalid-feedback" id="gender-invalid">
          Please select a valid gender.
        </div>
      </div>

      <!-- COUNTRY -->
      <div class="col-md-6">
        <label for="country" class="form-label">Country</label>
        <select class="form-select" id="country" required onclick="validate()">
          <option selected disabled value="">Choose...</option>
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="britain">Britain</option>
          <option value="nepal">Nepal</option>
        </select>
        <div class="invalid-feedback" id="country-invalid">
          Please select a valid country.
        </div>
      </div>

      <div class="col-12" style="text-align: center;">
        <button class="btn btn-primary" type="button" onclick="validate(true)">
          Submit form
        </button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
